<div [@pulse]="animateReverse" class="highscores-container">
    <div class="btn-wrapper">
        <button [hidden]="!displayChart" class='back' (click)="backClicked()" mat-button>
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button class='close' mat-button [mat-dialog-close]>âœ–</button>
    </div>
    <h2>{{title}}</h2>

    <div class="records">
        <app-record-card [hidden]="displayChart"
            *ngFor='let userRecord of allRecords' 
            [hidden]="!userRecord?.name" 
            [userRecord]="userRecord"
            (click)="showChart(userRecord)">
        </app-record-card>
        <app-chart class="chart-container" *ngIf="displayChart" [options]="chartOptions5" [data]="data5"></app-chart>
        <app-chart class="chart-container" *ngIf="displayChart" [options]="chartOptions6" [data]="data6"></app-chart>
    </div>
